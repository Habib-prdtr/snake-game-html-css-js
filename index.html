<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Snake Game</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
  <link rel="icon" type="image/png" href="ikon.png" />
  <script src="script.js" defer></script>
</head>
<body>

  <!-- Tombol Start Game -->
  <button id="startBtn">Start Game</button>

  <div class="wrapper">
    <div class="game-details">
      <span class="score">Score: 0</span>
      <span class="high-score">High Score: 0</span>
    </div>
    <div class="play-board"></div>
    <div class="controls">
      <i data-key="ArrowLeft" class="fas fa-arrow-left"></i>
      <i data-key="ArrowUp" class="fas fa-arrow-up"></i>
      <i data-key="ArrowRight" class="fas fa-arrow-right"></i>
      <i data-key="ArrowDown" class="fas fa-arrow-down"></i>
    </div>
  </div>

  <!-- Modal Game Over -->
  <div class="game-over-modal" id="gameOverModal">
    <div class="modal-content">
      <img src="image.png" alt="Game Over" />
      <h2>Awkwkwkwk kalahan njirrrrrr, gas lagi!!!</h2>
      <br />
      <button onclick="restartGame()">Main Lagi</button>
    </div>
  </div>

  <!-- Audio -->
  <audio id="bgMusic" src="2.mp3" loop></audio>
  <audio id="gameOverSound" src="1.mp3"></audio>
</body>
</html>
